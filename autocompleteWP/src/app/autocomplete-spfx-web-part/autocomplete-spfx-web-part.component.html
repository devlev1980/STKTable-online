<div class="container">

  <form class="info-form">

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Version</mat-label>
        <input matInput value="2021A">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Country</mat-label>
        <input matInput value="Colombia">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>SubmittedBy</mat-label>
        <input matInput value="Sandra Calderon">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Version</mat-label>
        <input matInput value="30.10.2020">
      </mat-form-field>
    </div>


    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Versus status</mat-label>
        <input matInput value="Edit mode">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </div>
  </form>

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : onSelectAll()"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" color="primary">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) || onCheck(row,$event) : null"
                        [checked]="selection.isSelected(row)" color="primary">
          </mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.Item_x0020_Name" class="readonly" readonly>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.Country" class="readonly" readonly>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.customerName" class="readonly" readonly>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ecSalesPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EC Sales Price</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.ecSalesPrice" class="readonly" readonly>
        </td>
      </ng-container>

      <ng-container matColumnDef="hqHtdCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HQ STD Cost</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.hqHtdCost" class="readonly" readonly>
        </td>
      </ng-container>

      <ng-container matColumnDef="transferPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Price</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.transferPrice" class="readonly" readonly>
        </td>
      </ng-container>

      <ng-container matColumnDef="localizationCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Localization Cost</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.localizationCost" class="readonly" readonly
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="localCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Local Cost</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.localCost" class="readonly" readonly>
        </td>
      </ng-container>

      <ng-container matColumnDef="gm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GM %</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [value]="element.gm" class="readonly" readonly>
        </td>
      </ng-container>


      <ng-container matColumnDef="jan20qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Jan-20 Qnty</th>
        <td mat-cell *matCellDef="let element">
          <input type="text" matInput [(ngModel)]="fieldsToEdit.jan21quantity" [ngModelOptions]="{standalone: true}">
        </td>
      </ng-container>

      <ng-container matColumnDef="jan20usd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Jan-20 USD</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>


      <ng-container matColumnDef="feb20qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Feb-20 Qnty</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="feb20usd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Feb-20 USD</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"
      ></tr>
    </table>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="onSaveData()">Save</button>
    <button mat-raised-button>Cancel</button>
  </div>
</div>
